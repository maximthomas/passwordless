server:
  servlet:
    session:
      cookie:
        same-site: lax
spring:

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    tls: true
    properties.mail.smtp:
      auth: true
      starttls.enable: true
      ssl.trust: ${MAIL_SSL_TRUST_HOST:smtp.gmail.com}

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

otp:
  attempts: 5
  resendAllowedAfterMinutes: 1
  settings:
    #dummy OTP sender
    - id: "sms"
      name: "Dummy SMS OTP Setting"
      messageTitle: "Acme LLC"
      messageTemplate: "Confirmation code: ${otp}"
      otpLength: 5
      useLetters: false
      useDigits: true
      ttlMinutes: 3
      sender: "dummyOTPSender"

    #Twilio SMS Sender
    - id: "twilioSms"
      name: "Twilio SMS OTP Setting"
      messageTitle: "Acme LLC"
      messageTemplate: "Confirmation code: ${otp}"
      otpLength: 5
      useLetters: false
      useDigits: true
      ttlMinutes: 3
      sender: "twilioOTPSender"

    #Email OTP Link Sender
    - id: "email"
      name: "TEST Email"
      messageTitle: "Thank yor for registration"
      messageTemplate: "Temporary link: http://acme.com?link=${otp}"
      otpLength: 36
      useLetters: true
      useDigits: true
      ttlMinutes: 180 #three hours
      sender: "emailOTPSender"

webauthn:
  settings:
    timeout: 60000
    rpId: localhost
    origin: 'http://localhost:8080'
