<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script src="http://localhost.passwordless.com:8080/js/passwordless-sdk.js"></script>-->
    <script src="http://localhost:8080/js/passwordless-sdk.js"></script>
</head>
<body>
<label for="login">Login:</label>
<input id="login" type="text">
<button type="button" onclick="doRegister()">Register</button>
<button type="button" onclick="doLogin()">Login</button>

<script>
    // Passwordless.init({host: 'http://localhost.passwordless.com:8080'});
    Passwordless.init({host: 'http://localhost:8080'});
    
    function doRegister() {
        var login = document.getElementById("login").value;
        Passwordless.webauthn.startRegistration(login);
    }

    function doLogin() {
        var login = document.getElementById("login").value;
        Passwordless.webauthn.startLogin(login);
    }
    
</script>
</body>
</html>
